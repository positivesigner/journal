<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html lang="en-IE"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>Styled Video Player with Subtitles - Mozilla</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="test1.css">
	<!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv-printshiv.min.js" type="text/javascript"></script><![endif]-->
</head>
<body>
	<h1>Sintel</h1>
	<figure id="videoContainer" data-fullscreen="false">
		<video id="video" preload="metadata">
			<source src="test1.mp4" type="video/mp4">
			<track label="English" kind="subtitles" srclang="en" src="test1.vtt" default="">
		</video>
		<div id="video-controls" class="controls" data-state="visible">
			<button id="playpause" type="button" data-state="play">Play/Pause</button>
			<button id="stop" type="button" data-state="stop">Stop</button>
			<div class="progress">
				<progress id="progress" value="0" min="0" max="120">
					<span id="progress-bar" style="width: 0%;"></span>
				</progress>
			</div>
			<button id="mute" type="button" data-state="mute">Mute/Unmute</button>
			<button id="volinc" type="button" data-state="volup">Vol+</button>
			<button id="voldec" type="button" data-state="voldown">Vol-</button>
			<button id="fs" type="button" data-state="go-fullscreen">Fullscreen</button>
			<button id="subtitles" type="button" data-state="subtitles">CC</button>
		</div>
		<figcaption>
			© copyright Blender Foundation | <a href="http://www.sintel.org/">www.sintel.org</a>
		</figcaption>
	<ul class="subtitles-menu" style="display: none;"><li><button id="subtitles-off" class="subtitles-button" value="Off" data-state="inactive">Off</button></li><li><button id="subtitles-en" class="subtitles-button" lang="en" value="English" data-state="active">English</button></li><li><button id="subtitles-de" class="subtitles-button" lang="de" value="Deutsch" data-state="inactive">Deutsch</button></li><li><button id="subtitles-es" class="subtitles-button" lang="es" value="Español" data-state="inactive">Español</button></li></ul></figure>
	<script src="test1.js.download"></script>

</body></html>
